; --- Basics ---
date.timezone=Europe/Berlin
expose_php=0

; --- Dev: Fehler anzeigen (in Prod später aus) ---
display_errors=1
display_startup_errors=1
error_reporting=E_ALL

; --- Logs (gehen in Apache ErrorLog) ---
log_errors=1

; --- Limits (realistisch für Webapp + Uploads) ---
memory_limit=256M
max_execution_time=60
max_input_time=60

; Uploads (z.B. CSV/Images später)
upload_max_filesize=32M
post_max_size=32M
max_file_uploads=20

; --- Session ---
session.cookie_httponly=1
session.use_strict_mode=1

; --- Charset / Encoding ---
default_charset="UTF-8"
